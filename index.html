<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AquaStore</title>
    <link rel="stylesheet" href="home.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
            <div style="position: relative; top: -25px;">
                <i class="material-icons" id="burguermenu" onclick="clickMenu()">menu</i>
                <menu id="itens">
                    <input type="button" value="Sobre"></input>
                    <input type="button" value="Corais"></input>
                    <input type="button" value="Peixes"></input>
                    <input type="button" value="Equipamentos"></input>
                    <input type="button" value="Instagram"></input>
                    <a href="login/login.html"><input type="button" value="Login"></input></a>
                </menu>
            </div>
        <div id="img">
            <div id="blackbox">
                <div id="titlebox">
                    <h1><b id="c1">Aqua</b><b id="c2">Store</b></h1>
                </div>
                <div>
                    <p>Seja bem vindo à AquaStore, Aqui você poderá encontrar uma imensa diversidade de produtos relacionado ao aquarismo</p>
                </div>
            </div>
        </div>
    </header>
    
</body>
<script>
    function clickMenu(){
        if(itens.style.display == 'block'){
            itens.style.display = 'none'
        }else{
            itens.style.display = 'block'
        }
    }
</script>
</html>
